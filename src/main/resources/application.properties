server.port=8080

spring.cloud.appId=regal-crowbar-339318
spring.cloud.gcp.sql.instance-connection-name=regal-crowbar-339318:europe-central2:vaccinecenter
spring.cloud.gcp.sql.database-name=vaccinecenter
